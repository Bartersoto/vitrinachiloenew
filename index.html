<h2>Registro</h2>
<form id="registerForm">
  <input type="email" id="regEmail" placeholder="Correo" required />
  <input type="password" id="regPass" placeholder="Contraseña" required />
  <button type="submit">Registrarse</button>
</form>

<h2>Login</h2>
<form id="loginForm">
  <input type="email" id="loginEmail" placeholder="Correo" required />
  <input type="password" id="loginPass" placeholder="Contraseña" required />
  <button type="submit">Ingresar</button>
</form>

<h2>Perfil</h2>
<form id="profileForm" style="display:none;">
  <input type="text" id="nombre" placeholder="Tu nombre" required />
  <input type="text" id="rubro" placeholder="Rubro o profesión" required />
  <textarea id="descripcion" placeholder="Descripción" required></textarea>
  <input type="text" id="contacto" placeholder="Correo o teléfono" required />
  <button type="submit">Guardar perfil</button>
</form>

<button id="logoutBtn" style="display:none;">Cerrar sesión</button>
